consumes:
- application/json
definitions:
  AddCloudaccountPayload:
    properties:
      aws_id:
        minLength: 1
        type: string
      default_lease_duration:
        type: string
    required:
    - aws_id
    title: AddCloudaccountPayload
    type: object
  AddEmailToWhitelistCloudaccountPayload:
    properties:
      email:
        format: email
        type: string
    required:
    - email
    title: AddEmailToWhitelistCloudaccountPayload
    type: object
  CreateAccountPayload:
    properties:
      email:
        format: email
        type: string
      name:
        maxLength: 30
        minLength: 1
        type: string
      surname:
        maxLength: 30
        minLength: 1
        type: string
    required:
    - email
    - name
    - surname
    title: CreateAccountPayload
    type: object
  MailerConfigAccountPayload:
    properties:
      api_key:
        minLength: 1
        type: string
      domain:
        minLength: 1
        type: string
      from_name:
        minLength: 1
        type: string
      public_api_key:
        minLength: 1
        type: string
    required:
    - domain
    - api_key
    - public_api_key
    - from_name
    title: MailerConfigAccountPayload
    type: object
  NewApiTokenAccountPayload:
    properties:
      email:
        format: email
        type: string
    required:
    - email
    title: NewApiTokenAccountPayload
    type: object
  SlackConfigAccountPayload:
    properties:
      channel_id:
        minLength: 1
        type: string
      token:
        minLength: 1
        type: string
    required:
    - token
    - channel_id
    title: SlackConfigAccountPayload
    type: object
  SubscribeSNSToSQSCloudaccountPayload:
    properties:
      regions:
        items:
          type: string
        type: array
    required:
    - regions
    title: SubscribeSNSToSQSCloudaccountPayload
    type: object
  UpdateCloudaccountPayload:
    properties:
      aws_id:
        minLength: 1
        type: string
      default_lease_duration:
        type: string
    required:
    - default_lease_duration
    title: UpdateCloudaccountPayload
    type: object
  VerifyAccountPayload:
    properties:
      verification_token:
        minLength: 108
        type: string
    required:
    - verification_token
    title: VerifyAccountPayload
    type: object
